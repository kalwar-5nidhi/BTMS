<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Travel Date</title>
    <link rel="stylesheet" href="Changetraveldate.css">
</head>
<body>
    <div class="container">
        <h1>Change travel date</h1>
        <form action="#">
            <!-- Card -->
            <div class="card">
                <h2>Change travel date</h2>
                <div class="input-group">
                    <label for="where">Where to?</label>
                    <input type="text" id="where" name="where" required>
                </div>
                <div class="input-group">
                    <label for="ticketNumber">Enter your ticket number</label>
                    <input type="text" id="ticketNumber" name="ticketNumber" required>
                </div>
                <div class="input-group">
                    <label for="from">From</label>
                    <input type="date" id="from" name="from" required>
                </div>
                <div class="input-group">
                    <label for="to">To</label>
                    <input type="date" id="to" name="to" required>
                </div>
                <div class="input-group">
                    <label for="phoneNumber">Enter your phone number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <!-- End Card -->
            <button type="submit">Change travel date</button>
        </form>
    </div>
</body>
</html>
